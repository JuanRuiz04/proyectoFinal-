<section >


    <div class="row row-cols-1 row-cols-md-2 g-4 mt-5 mb-5">
        <div class="col" *ngFor="let dataProduc of listaProductos">
            <div class="card">
                <img class="w-25 h-25" src="{{dataProduc.imagen_producto}}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title justify-content-center d-flex">{{dataProduc.nombre_de_producto}}</h2>
                    <div class="card-text">{{dataProduc.referencia_producto}}</div>
                    <div class="card-text">{{dataProduc.especificacion_producto}}</div>
                    <div class="card-text">{{dataProduc.cantidad_producto}}</div>


                </div>
            </div>
        </div>
    </div>

    </section>
